<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br>pensamento novo</h2>
    </header>
    <form>
        <label for="pensamento">Pensamento</label>
        <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Digite o pensamento" [(ngModel)]="pensamento.conteudo">

        <label for="autoria">Autoria ou fonte</label>
        <input type="text" class="input" id="autoria" name="autoria" placeholder="Digite a autoria ou fonte" [(ngModel)]="pensamento.autor">

        <label for="modelo">Selecione o modelo do card:</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo-1">
                    <input type="radio" id="modelo-1" value="modelo1" name="modelo-card" [(ngModel)]="pensamento.modelo">

                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>
                Prévia:
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="../../../../assets/modelo1.png" alt="imagem do modelo 1">
                    <p class="conteudo">{{ pensamento.conteudo }}</p>
                    <p class="autoria">Aqui vai a <b>{{ pensamento.autor }}</b></p>
                </div>
            </div>
            <div class="radio-modelo">
                <label for="modelo-2">
                    <input type="radio" id="modelo-2" value="modelo2" name="modelo-card" [(ngModel)]="pensamento.modelo">

                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>
                Prévia:
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/modelo2.png" alt="imagem do modelo 2">
                    <p class="conteudo">{{ pensamento.conteudo }}</p>
                    <p class="autoria">Aqui vai a <b>{{ pensamento.autor }}</b></p>
                </div>
            </div>
            <div class="radio-modelo">
                <label for="modelo-3">
                    <input type="radio" id="modelo-3" value="modelo3" name="modelo-card"  [(ngModel)]="pensamento.modelo">

                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 3</span>
                </label>
                Prévia:
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="../../../../assets/modelo3.png" alt="imagem do modelo 3">
                    <p class="conteudo">{{ pensamento.conteudo }}</p>
                    <p class="autoria">Aqui vai a <b>{{ pensamento.autor }}</b></p>
                </div>
            </div>
        </div>
        <div class="acoes">
            <button class="botao" (click)="salvar()">Salvar</button>
            <button class="botao" routerLink="/list-thought" (click)="cancelar()">Cancelar</button>
        </div>
    </form>
</section>
